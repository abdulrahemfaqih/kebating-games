<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="user">Kamu</div>
      <div class="comp">Computer</div>
    </header>
    <section class="container">
      <div class="result_field">
        <div class="result_image">
          <span class="user_result">
            <img src="images/rock.png" alt="rock" />
          </span>
          <span class="cpu_result">
            <img src="images/rock.png" alt="rock" />
          </span>
        </div>
        <div class="result">Mari Bermain!</div>
      </div>
      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="rock" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="rock" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="rock" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
    <section class="result_score">
      <div class="result_player">0</div>
      <div class="result_comp">0</div>
    </section>
    <footer>
      <div class="copy">Created by Faqih</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
